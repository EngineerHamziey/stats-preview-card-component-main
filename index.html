<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="main-container">
    <div class="the-content">
      <div class="top-content">
        <h1>Get <span id="emphasized">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency</p>
      </div>
      <div id="lower-content">
        <div id="companies">
          <h2 class="number">
            10k+
          </h2>
          <p class="rating">
            COMPANIES
          </p>
        </div>
        <div id="templates">
          <h2 class="number">
            314
          </h2>
          <p class="rating">
            TEMPLATES
          </p>
        </div>
        <div id="queries">
          <h2 class="number">
            12M+
          </h2>
          <p class="rating">
            QUERIES
          </p>
        </div>
      </div>

    </div>

    <div id="the-img">
    </div>
  </main>

</body>

</html>
