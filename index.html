<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Stats preview card component</title>
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter"> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: hsl(233, 47%, 7%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      font-family: "Lexend Deca";
      padding: 6rem 2rem;
    }

    .main-container {
      margin-bottom: 1em;
      display: flex;
    }

    .the-content {
      padding: 4rem;
      padding-bottom: 3rem;
      background: hsl(244, 38%, 16%);
      width: 50%;
    }

    .top-content h1,
    h2 {
      padding-bottom: 1.5rem;
      color: hsl(0, 0%, 100%);
    }

    p {
      padding-bottom: 1.5rem;
      color: hsla(0, 0%, 100%, 0.75);
    }

    #emphasized {
      color: hsl(277, 64%, 61%);
    }

    #lower-content {
      padding-top: 2.5rem;
      padding-bottom: 0.5rem;
      display: flex;
    }

    #companies,
    #templates,
    #queries {
      flex: 1;
    }

    .number {
      padding-bottom: 0.3rem;
    }

    #the-img {
      width: 50%;
      background: url(./images/image-header-desktop.jpg) no-repeat center center/cover;
    }

    #overlay {
      /* background: rgba(200, 200, 200, 0.1); */
      background: hsl(277, 64%, 61%);
      /* background: hsla(277, 64%, 61%, 0.4); */
      /* background: hsl(244, 38%, 16%); */
      opacity: 0.5;
      /* z-index: 2; */
      width: 100%;
      /* width: 50%; */
      height: 100%;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    /* 500px  */
    @media only screen and (max-width: 550px) {
      body {
        padding: 2rem 2.5rem;
        text-align: center;
      }

      .main-container {
        flex-direction: column-reverse;
        /* margin: 0; */
        /* background-color: red; */
      }

      .the-content {
        padding-bottom: 1rem;
        width: 100%;
      }

      #the-img {
        width: 100%;
        height: 30vh;
      }

      #lower-content {
        padding-top: 2.5rem;
        padding-bottom: 0rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="the-content">
      <div class="top-content">
        <h1>Get <span id="emphasized">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency</p>
      </div>
      <div id="lower-content">
        <div id="companies">
          <h2 class="number">
            10k+
          </h2>
          <p class="rating">
            COMPANIES
          </p>
        </div>
        <div id="templates">
          <h2 class="number">
            314
          </h2>
          <p class="rating">
            TEMPLATES
          </p>
        </div>
        <div id="queries">
          <h2 class="number">
            12M+
          </h2>
          <p class="rating">
            QUERIES
          </p>
        </div>
      </div>

    </div>

    <div id="the-img">
      <div id="overlay">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Engineer Hamziey</a>.
  </div>

</body>

</html>
